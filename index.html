<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super over static</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container">
<img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo">

<div class="ind-vs-pak">
    <div class="ind">
    <h1>IND</h1>
    <div class="balls" id="team1balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>

    <div class="scoreboard">
        <span id="score-team1">0</span>
        <span>/</span>
        <span id="wickets-team1">0</span>
    </div>

</div>

<div class="pak">
<h1>PAK</h1>
<div class="balls" id="team2balls">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
</div>

<div class="scoreboard">
    <span id="score-team2">0</span>
    <span>/</span>
    <span id="wickets-team2">0</span>
</div>

</div>
</div>

<div id="buttons">
    <div>
        <img id="strike" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="strike">
    </div>
    <div>
<img id="reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset">
    </div>

</div>
</div>
<script src="./script.js"></script>
</body>
</html>
